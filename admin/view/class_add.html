{% extends 'index.html' %}
{% block main %}
  <div style='position: relative;height:100%;padding: 20px;'>
    <!-- 标题页 -->
    <div style='padding-left: 10px;'>
      <i class='iconfont icon icon-jia' style='margin-right: 5px;font-size: 18px!important;color: #c5698e;'></i>
      <span style='font-weight: 600;font-family: cursive;font-size:18px'>分类添加面板</span>
    </div>
    <!-- 彩条 -->
    <p class='colorStrip' style='background-color:#95648982'></p>
    <!-- 用户面板 -->
    <div class='userBorad' style='margin-top:20px;'>
      <table class='userTable'>
        <thead >
          <tr>
            <th class='br'>
              分类名称
            </th>
            <th  class='br'>
              创建者
            </th>
            <th  class='br'>
              博文总数
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class='trRow'>
            <td class='br'>
              WEB前端
            </td>
            <td class='br'>
              本站作者
            </td>
            <td class='br'>
              200
            </td>
          </tr>
          <tr class='trRow'>
            <td class='br'>
              JAVA
            </td>
            <td class='br'>
              凤舞九天
            </td>
            <td class='br'>
              10
            </td>
          </tr>
          <tr class='trRow'>
            <td class='br'>
              生活琐事
            </td>
            <td class='br'>
              蛋白质太多
            </td>
            <td class='br'>
              2
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 添加分类 -->
    <div class='toAdd'>
      <input type="text">
      <p class='add-description'>请输入你想新添加的分类名称</p>
      <button>添加</button>
    </div>
    <!-- 页码数 -->
    <div class='page'>
        <i class='iconfont icon icon-pageup disbale'></i> <span>1/20</span> <i class='iconfont icon icon-pagedown enable'></i>
    </div>
  </div>
<link rel="stylesheet" href="public/css/common.css" type='text/css'>
<style>
  .toAdd {
    margin-top: 15px
  }
  input[type='text'] {
    width: 200px;
    margin-bottom:10px; 
  }
  .add-description {
    font-size: 13px;
    color: #999;
    margin-bottom: 5px;
  }
</style>
{% endblock %}
